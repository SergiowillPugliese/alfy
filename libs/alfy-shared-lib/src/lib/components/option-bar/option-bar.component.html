<div class="flex align-items-center justify-content-between pb-3">
  <div class="flex gap-2">
    <p-button class="go-back-button" icon="pi pi-arrow-left" />
  </div>
  <div class="flex justify-center">
    @if(options()?.editButton) {
    <p-button
      class="p-2"
      [icon]="options()?.editMode ? 'pi pi-times' : 'pi pi-pencil'"
      [severity]="options()?.editMode ? 'secondary' : 'info'"
      [label]="options()?.editMode ? 'Esci da Modifica' : 'ModalitÃ  Modifica'"
      size="small"
      (click)="onToggleEdit()"
    />
    } @if(options()?.addButton) {
    <p-button
      [raised]="true"
      class="p-2"
      (click)="onAddItem()"
      icon="pi pi-plus"
      size="small"
      [label]="options()?.addButtonLabel"
    >
    </p-button>
    }
  </div>
</div>
